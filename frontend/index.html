<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premier League Match Predictor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Premier League Predictor</h1>
    <p class="description">Predict the outcome of Premier League matches using machine learning</p>
    
    <form id="predict-form">
      <div class="form-group">
        <label for="home-team">Home Team:</label>
        <select id="home-team" name="home_team" required>
          <option value="">Select Home Team</option>
        </select>
      </div>

      <div class="form-group">
        <label for="away-team">Away Team:</label>
        <select id="away-team" name="away_team" required>
          <option value="">Select Away Team</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Match Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2030" value="2024" required />
      </div>

      <button type="submit">Predict Outcome</button>
    </form>

    <div id="result" class="result-container"></div>
  </div>

  <footer>
    <p>Powered by XGBoost Machine Learning Model</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
