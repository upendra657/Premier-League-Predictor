<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premier League Match Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Premier League Match Predictor</h1>
    <div class="prediction-form">
      <form id="predict-form">
        <div class="form-group">
          <label for="home-team">Home Team:</label>
          <select id="home-team" name="home_team" required>
            <option value="">Select Home Team</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Aston Villa">Aston Villa</option>
            <option value="Bournemouth">Bournemouth</option>
            <option value="Brentford">Brentford</option>
            <option value="Brighton">Brighton</option>
            <option value="Burnley">Burnley</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Crystal Palace">Crystal Palace</option>
            <option value="Everton">Everton</option>
            <option value="Fulham">Fulham</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Luton">Luton</option>
            <option value="Manchester City">Manchester City</option>
            <option value="Manchester United">Manchester United</option>
            <option value="Newcastle">Newcastle</option>
            <option value="Nottingham Forest">Nottingham Forest</option>
            <option value="Sheffield United">Sheffield United</option>
            <option value="Tottenham">Tottenham</option>
            <option value="West Ham">West Ham</option>
            <option value="Wolves">Wolves</option>
          </select>
        </div>

        <div class="form-group">
          <label for="away-team">Away Team:</label>
          <select id="away-team" name="away_team" required>
            <option value="">Select Away Team</option>
            <option value="Arsenal">Arsenal</option>
            <option value="Aston Villa">Aston Villa</option>
            <option value="Bournemouth">Bournemouth</option>
            <option value="Brentford">Brentford</option>
            <option value="Brighton">Brighton</option>
            <option value="Burnley">Burnley</option>
            <option value="Chelsea">Chelsea</option>
            <option value="Crystal Palace">Crystal Palace</option>
            <option value="Everton">Everton</option>
            <option value="Fulham">Fulham</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Luton">Luton</option>
            <option value="Manchester City">Manchester City</option>
            <option value="Manchester United">Manchester United</option>
            <option value="Newcastle">Newcastle</option>
            <option value="Nottingham Forest">Nottingham Forest</option>
            <option value="Sheffield United">Sheffield United</option>
            <option value="Tottenham">Tottenham</option>
            <option value="West Ham">West Ham</option>
            <option value="Wolves">Wolves</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year">Match Year:</label>
          <input type="number" id="year" name="year" min="2000" max="2025" value="2024" required>
        </div>

        <button type="submit" class="predict-button">Predict Match Outcome</button>
      </form>
    </div>

    <div id="result" class="result-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
